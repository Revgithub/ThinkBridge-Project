<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="form">
        
          <div class="form-group">
            <label for="Title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control" formControlName="name" required>
          </div>
        
          <div class="form-group">
            <label for="Price">Price</label>
            <div class="input-group">
              <span class ="input-group-text" id ="basic-addon1">$</span>

            
            <input
              type="number"
              id="price"
              class="form-control" formControlName="price" required>
              </div>
          </div>
        <div class="row">
          <button *ngIf="this.Edit != 'true'" class="btn btn-primary mr"  (click)="onSubmit()" type="submit">Submit</button>
          <button  *ngIf="this.Edit == 'true'"class="btn btn-primary mr" (click)="onUpdate()" type="submit">Update</button>
          <button  class="btn btn-secondary"(click)="navigate()">Back</button>
        </div>
        
        </form>
      </div>
    </div>
 
  </div>
