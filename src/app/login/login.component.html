<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success" (click)="onSwitchMode()" type="button" style="float: right;margin-right: 10px;">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
    </div>
  
</div>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 mar">
        <div class="alert alert-danger" *ngIf="errorMessage && showerror">{{errorMessage}}</div> 
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        #email="ngModel"
        required
        email
      />
      <div *ngIf="email.dirty && email.invalid">
        <div class="alert alert-danger" *ngIf="email.errors.required">Email is required</div> 
        <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
            Please enter a valid email
          </div>
        </div>
   
     
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        #password="ngModel"
        required
        minlength="6"
      />
      <div *ngIf="password.dirty && password.invalid">
      <div class="alert alert-danger" *ngIf="password.errors.required">Password is required</div> 
      <div class="alert alert-danger" *ngIf="password.errors.minlength">Password must be atleast 6 letters</div> 
      </div>
    </div>
    <div>
      <br>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
      
      
    </div>
  </form>
</div>
</div>
